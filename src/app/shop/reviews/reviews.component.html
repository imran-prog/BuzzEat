<div class="write-review review-box">
  <div class="review-title">Write Review</div>
  <form action="/" method="post" class="review-form">
    <div class="form-bar flex">
      <div class="form-icon">
        <span
          class="iconify"
          data-icon="clarity:pencil-solid"
          style="color: black"
        ></span>
      </div>
      <input
        type="text"
        name="review"
        id="review-bar"
        placeholder="your review"
      />
    </div>
    <label for="stars" class="flex"
      >Rating
      <span class="flex" style="margin-left: 10px">
        <span class="iconify yellow" data-icon="bi:star-fill"></span>
        <p id="rating"></p> </span
    ></label>
    <input
      type="range"
      name="stars"
      id="stars"
      min="1"
      max="5"
      value="4.5"
      step="0.5"
      list="rates"
    />
    <datalist id="rates">
      <option value="1" label="1"></option>
      <option value="2" label="2"></option>
      <option value="3" label="3"></option>
      <option value="4" label="4"></option>
      <option value="5" label="5"></option>
    </datalist>
    <button type="submit">Add Review</button>
  </form>
</div>
<div class="reviews review-box">

  <div class="no-review flex none">

      <span
        class="iconify"

        style="color: black"

    </div>
    <p>No user has reviewed this store</p>

  <div class="reviews-container">
